<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="arrow()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
        </ion-buttons>
        </ion-toolbar>
</ion-header>
<ion-content>
  <div id="header">
    <h1>Add Details</h1>
     </div>
        <ion-content padding>

          <ion-list>
          <ion-item>

          <ion-input type="text" placeholder="CompanyName" [(ngModel)]="companydata.CompanyName"></ion-input>
          </ion-item>
          <ion-item>

          <ion-input type="number" placeholder="eq_id" [(ngModel)]="companydata.eq_id"></ion-input>
          </ion-item>
          </ion-list>
          <div style="display: flex; justify-content: center;">
            <ion-button (click)="insert()" expand="block" shape="round">Add To Bucket</ion-button>
            </div>
            <div style="display: flex; justify-content: center;">
              <ion-button  expand="block" shape="round" routerLink='/bucketlist'>Go To Bucket List</ion-button>
              </div>
       </ion-content>
